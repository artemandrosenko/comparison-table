<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Table</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <main class="main">
        <section class="comparison">
            <h1 class="comparison__header">Plans & Pricing</h1>
            <div class="comparison__toggle">
                <span class="toggle__title">Montly</span>
                <label class="switch">
                    <input type="checkbox" class="switch__input" name="toggle" id="toggle">
                    <span class="slider"></span>
                </label>
                <span class="toggle__title">Annually</span>
            </div>
        </section>
    </main>
</body>

</html>
